<body>
    <div class="privacy_note">

    <h1 class="heading">Enter Your Birthdate and Lucky Number to continue....</h1>

    <img src="/images/undraw_happy_birthday_s72n.svg" alt="birthday_image" id="birthday_image"> 

        <form class="details_form">
            <label for="birth_date" class="details_date">Select Your Birth Date</label>
            <input type="date" id="birth_date" min="1950-01-01" max="2021-12-31" required />
            <label for="lucky_number" class="details_date">Enter Your Lucky Number</label>
            <input type="text" id="lucky_number" required />
            <button type="submit" id="submit_btn">Check</button>
        </form>
